<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="simon-game">        
        <h1>Simon game</h1>
        <h3>press any key to start</h3>
        
        <h2>highest score : <span>no data</span></h2>
        
        <div id="simon-box">
          <div id="line1">
            <div class="btn" id="red">1</div>
            <div class="btn" id="green">2</div>
          </div>
          <div id="line2">
            <div class="btn" id="blue">3</div>
            <div class="btn" id="yellow">4</div>
          </div>
        </div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
